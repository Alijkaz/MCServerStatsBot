# Bot main prefix
prefix: "."
# Debug prefix, ignore if you don't know what this is
debug-prefix: "!"

# Server checker to update players count task cycle ( In seconds )
cycle: 60

# Bot status text ( use %current% for online players and %max% for max players )
status-text: "%current%/%max% players online"

# Your Minecraft server address
server-address: "hypixel.net"

